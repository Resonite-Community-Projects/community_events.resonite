site_name: Resonite Communities Doc
#site_url: https://docs.resonite-communities.com/
repo_name: Resonite-Community-Projects/community_events.resonite
extra_css:
  - theme/stylesheets/extra.css
theme:
  name: material
  custom_dir: docs/theme/overrides
  icon:
    admonition:
      construction: material/hammer
  features:
    - navigation.instant
    - navigation.instant.process
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - content.code.copy
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      auto_title: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
nav:
  - Home:
    - index.md
  - Getting Started:
    - GettingStarted/getting-started.md
  - Usage:
    - Overview: Usage/overview.md
    - Usage/clients.md
    - Configurations:
      - Guide: Usage/Configurations/guide.md
      - Usage/Configurations/discord.md
      - Usage/Configurations/hosted-JSON.md
    - Community Projects Clients:
      - Usage/facet-client.md
      - Usage/web-client.md
    - Third-party Clients:
      - Usage/event-slinger.md
  - Client Integration:
    - ClientIntegration/http-api-usage.md
    - ClientIntegration/versioning.md
  - Developer Guide:
    - DeveloperGuide/development-guide.md
    - Deployment:
      - DeveloperGuide/deployment/deployment.md
      - DeveloperGuide/deployment/requirements.md
      - DeveloperGuide/deployment/installation.md
      - DeveloperGuide/deployment/configuration.md
    - Development:
      - DeveloperGuide/development/development.md
      - DeveloperGuide/development/architecture.md
      - DeveloperGuide/development/requirements.md
      - DeveloperGuide/development/setup.md
      - DeveloperGuide/development/installation.md
      - DeveloperGuide/development/usage.md
      - DeveloperGuide/development/migrations.md
      - DeveloperGuide/development/testing.md
  - Support:
    - support.md