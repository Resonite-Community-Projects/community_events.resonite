services:
  traefik:
    image: traefik:v3.3
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"
      - "--entryPoints.websecure.http.tls=true"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - dev_eventsresonite_certs_shared:/certs_shared:ro
    networks:
      shared_backend_network:
        aliases:
          - dev.resonite-communities.com
          - official.dev.resonite-communities.com

networks:
  shared_backend_network:
    name: shared_backend_network

volumes:
  dev_eventsresonite_certs_shared:
    external: true